<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
</head>
<body>
<h3>Please enter your credentials</h3>
<form onsubmit="onSubmit(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label>
        <input type="radio" name="action" value="login" checked> Login
    </label>
    <label>
        <input type="radio" name="action" value="create"> Create Account
    </label>
    <br>

    <button type="submit">Submit</button>
</form>

<script>
        function onSubmit(event) {
            event.preventDefault();

            const inputUsername = document.getElementById('username').value;
            const inputPassword = document.getElementById('password').value;
            const action = document.querySelector('input[name="action"]:checked').value;

            // This takes the action the user would like to carry out (login or create an account)
            // This request would be sent to the server via the "POST" methodology.
            fetch(`http://localhost:3000/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // The parameters (inputUsername and inputPassword) will be converted into a JSON string and then sent
                // For example the data is converted to - "inputUsername": "user1", "inputPassword": "pass123" (JSON string)
                body: JSON.stringify({ inputUsername, inputPassword }),
            })
            .then(response => response.json())
            .then(data => {
                // In the response of the sever, there is a "success: true".
                // This is the same as data.success = (true)
                // If true & the action was "login" - redirect the client to "webDashboard.html"
                if (data.success) {
                    alert(data.message);
                    if (action === 'login') {
                        window.location.href = 'webDashboard.html';
                        // add a welcome page in the future ( else if )
                    }
                } else {
                    alert(data.error);
                }
            })
                // If there is an error, output it into the console
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
</body>
</html>
